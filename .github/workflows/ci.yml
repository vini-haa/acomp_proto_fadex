name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npm run type-check

      - name: Build application
        run: npm run build
        env:
          # Variáveis de ambiente para build (sem valores sensíveis)
          DB_SERVER: localhost
          DB_PORT: 1433
          DB_DATABASE: test
          DB_USER: test
          DB_PASSWORD: test
          DB_ENCRYPT: false
          DB_TRUST_SERVER_CERTIFICATE: true

